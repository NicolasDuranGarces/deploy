name: Deploy

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: SSH Deploy
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST_NAME: ${{ secrets.SSH_HOST }}
          USER_NAME: ${{ secrets.USER_NAME }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          GIT_REPO: ${{ secrets.GIT_REPO }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 400 private_key

          # Validar que la llave sea válida
          ssh-keygen -lf private_key

          # Testear conexión antes de hacer deploy
          ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i private_key ${USER_NAME}@${HOST_NAME} "echo ✅ Conectado desde GitHub Actions"

          # Hacer deploy
          ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i private_key ${USER_NAME}@${HOST_NAME} <<EOF
            if [ ! -d "${PROJECT_PATH}/.git" ]; then
              mkdir -p \$(dirname ${PROJECT_PATH})
              git clone ${GIT_REPO} ${PROJECT_PATH}
            fi

            cd ${PROJECT_PATH}
            git checkout main
            git fetch --all
            git reset --hard origin/main
            git pull origin main
          EOF
